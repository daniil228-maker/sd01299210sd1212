name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Позволяет запускать сборку вручную из интерфейса GitHub

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Клонируем репозиторий
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2. Устанавливаем Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    # 3. Устанавливаем системные зависимости
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          curl \
          openjdk-11-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          libjpeg-dev \
          libtiff-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          libgstreamer1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good
    
    # 4. Устанавливаем Buildozer и Cython
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer==1.4.0
        pip install cython==0.29.28
        pip install virtualenv
    
    # 5. Кэшируем зависимости (ускоряет последующие сборки)
    - name: Cache Buildozer dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.android
          ~/.gradle
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    # 6. Создаем виртуальное окружение Python
    - name: Set up Python virtual environment
      run: |
        python -m venv venv
        . venv/bin/activate
        pip install -r requirements.txt
    
    # 7. Собираем APK (debug версия)
    - name: Build APK with Buildozer
      run: |
        export PATH=$PATH:~/.local/bin
        buildozer android clean
        buildozer android debug
      env:
        # Устанавливаем лимит памяти для сборки
        JAVA_OPTS: "-Xmx2048M"
    
    # 8. Переименовываем APK файл для удобства
    - name: Rename APK file
      run: |
        cd bin
        # Находим APK файл и переименовываем
        for file in *.apk; do
          mv "$file" "MyNotesApp.apk"
        done
        ls -la
    
    # 9. Загружаем APK как артефакт (ИСПРАВЛЕНО - v4 вместо v3)
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyNotesApp-APK
        path: bin/*.apk
    
    # 10. Создаем релиз (опционально) - тоже обновляем
    - name: Create GitHub Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        tag_name: v1.0-${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        body: |
          Автоматически собранный APK для приложения "Мои Заметки"
          
          ### Что нового:
          - Автоматическая сборка через GitHub Actions
          - Простое управление заметками
          - Сохранение в текстовый файл
          
          ### Как установить:
          1. Скачайте APK файл
          2. На Android разрешите установку из неизвестных источников
          3. Установите приложение
        draft: false
        prerelease: false
