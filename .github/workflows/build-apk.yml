name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-17-jdk \
          git \
          zip \
          unzip \
          libssl-dev \
          libffi-dev \
          zlib1g-dev \
          libjpeg-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          ccache
    
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0
        pip install cython==0.29.36
    
    - name: Setup Android SDK and NDK
      run: |
        # Устанавливаем правильную версию NDK через sdkmanager
        mkdir -p ~/android-sdk
        cd ~/android-sdk
        
        # Скачиваем command-line tools
        if [ ! -d "cmdline-tools" ]; then
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          mkdir -p cmdline-tools
          mv latest cmdline-tools/
          rm commandlinetools-linux-9477386_latest.zip
        fi
        
        export ANDROID_SDK_ROOT=~/android-sdk
        export ANDROID_HOME=~/android-sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        
        # Принимаем лицензии
        yes | sdkmanager --licenses
        
        # Устанавливаем NDK 26 (самая новая стабильная)
        sdkmanager "ndk;26.3.11579264"
        
        # Устанавливаем платформу
        sdkmanager "platforms;android-33"
        sdkmanager "platform-tools"
        sdkmanager "build-tools;34.0.0"
        
        echo "Android SDK/NDK установлены"
    
    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
[app]
title = Мои Заметки
package.name = mynotesapp
package.domain = com.example
version = 1.0
source.dir = .
source.main = main.py
requirements = python3,kivy==2.1.0
orientation = portrait
android.minapi = 21
android.api = 33
android.ndk = 26.3.11579264
android.archs = arm64-v8a
android.permissions = WRITE_EXTERNAL_STORAGE, READ_EXTERNAL_STORAGE
android.accept_sdk_license = True
fullscreen = 0
log_level = 2
EOF
        
        echo "buildozer.spec создан:"
        cat buildozer.spec
    
    - name: Build APK with Buildozer
      timeout-minutes: 60
      run: |
        # Экспортируем правильные пути
        export ANDROID_SDK_ROOT=~/android-sdk
        export ANDROID_HOME=~/android-sdk
        export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.3.11579264
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        
        # Проверяем NDK
        echo "Checking NDK:"
        ls -la $ANDROID_NDK_HOME || echo "NDK not found"
        
        # Собираем APK
        echo "Starting build..."
        buildozer android debug 2>&1 | tail -100
        
        # Проверяем результат
        if [ -d "bin" ]; then
          echo "APK files:"
          ls -lh bin/*.apk
        else
          echo "ERROR: APK not built"
          exit 1
        fi
      env:
        JAVA_OPTS: "-Xmx4G"
        GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g"
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Notes-App-APK
        path: bin/*.apk
        retention-days: 7
